<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!--TOP ROW-->
        <div class="row">
            <div class="col-12 bg-primary text-center">
                <h1>Holy Guacamole! Avocado, the green gold of the world.</h1>
                <p><strong>An analysis into the (economic growth/impact ?) of a humble green fruit.</strong></p>
                <p><a class="btn btn-primary btn-lg" href="/fetch_data" role="button">Fetch new Data</a></p>
            </div>
        </div>

        <!--PICTURE ROW-->
        <div class="row">
            <div class="col-12 bg-primary" style="height: 250px; background-image: url('https://miro.medium.com/max/1200/0*rf3vYHB2_wonfkBN')">
                
            </div>
        </div>

        <!--ROW WITH TWO COLUMNS-->
        <div class="row">
            <div class="col-6 bg-success">
                Topics
            </div>
            <!--COLUMN CONTAINING MULTIPLE ROWS-->
            <div class="col-6 bg-warning">
                <div class="row bg-black text-white">
                    Is Avocado consumption an indicator for cost of living?
                </div>
                <div class="row">
                    Correlation between cost of living and Avocado prics 
                </div>
                <div class="row bg-black text-white">
                    United States Census Data 
                </div>
            </div>
        </div>

        <div class="row bg-success">
            <div class="col-7">
                <select id="competitionDate">
                    <!-- Will be populated by init (see competition.js) -->
                </select>
            </div>
        </div>
        <div class="row bg-success">
            <div id="competitionGraph">
                <!-- Will be created via plotly (see competition js)-->
            </div>
        </div>

        <!--Bottom ROW-->
        <div class="row">
            <div class="col-12 bg-primary text-center">
                Bottom row
            </div>
        </div>
    </div>
    
    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{url_for('static', filename='js/competition.js')}}"></script>
</body>
</html>
